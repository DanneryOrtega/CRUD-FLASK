<!DOCTYPE html>
<html lang="en">
{% extends 'layouts/base.html' %} {% block title %} Editar {% endblock %}
{% block content %}
<form action="/actualizar/{{usuarios[0]}}" method="POST">

  <div class="form-group">
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" name="nombres" class="form-control" value="{{usuarios[1]}}" />
  </div>

  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" class="form-control" value="{{usuarios[2]}}" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" value="{{usuarios[3]}}" />
  </div>

  <div class="footer-page">
    <a href="{{ url_for('usuarios') }}" class="btn btn-danger">Volver</a>
    <button type="submit" class="btn btn-success">Guardar</button>
  </div>

</form>  
{% endblock %}
