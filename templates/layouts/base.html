<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
    
      rel="stylesheet"
      href="https://bootswatch.com/4/materia/bootstrap.min.css"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="nav-bar navbar-expand-lg navbar-dark bg-dark"">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{{ url_for('contacto') }}" tabindex="-1" aria-disabled="true">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container pt-4">{% block content %}{% endblock %}</div>
  </body>
</html>
